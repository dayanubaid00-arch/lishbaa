<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Alishba ❤️</title>

<style>
body {
    margin: 0;
    background: #ffd6e7;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Floating <3 hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 18px;
    animation: float 6s linear infinite;
    opacity: 0.6;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

/* Envelope */
.envelope {
    width: 240px;
    height: 160px;
    background: white;
    position: relative;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
    cursor: pointer;
    transition: transform 0.5s;
}

.envelope:hover {
    transform: scale(1.05);
}

/* Flap */
.flap {
    width: 100%;
    height: 100%;
    background: #f8f8f8;
    position: absolute;
    top: 0;
    left: 0;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transform-origin: top;
    transition: transform 0.8s ease;
}

.open .flap {
    transform: rotateX(180deg);
}

/* Heart seal */
.seal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    color: red;
    z-index: 2;
}

/* Card */
.card {
    position: absolute;
    width: 280px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 35px rgba(255, 105, 180, 0.7);
    text-align: center;
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.8s ease;
}

.card.show {
    opacity: 1;
    transform: translateY(0);
}

button {
    background: #ff4d6d;
    border: none;
    padding: 10px 20px;
    color: white;
    border-radius: 20px;
    margin-top: 15px;
    font-size: 14px;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: pink;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(100vh); }
}
</style>
</head>

<body>

<div class="envelope" onclick="openCard()" id="envelope">
    <div class="flap"></div>
    <div class="seal">❤️</div>
</div>

<div class="card" id="card">
    <h2>Hi Alishba ❤️</h2>
    <p>
        I hope this made you smile.<br><br>
        You mean more to me than words can explain.<br>
        You’re my peace, my happiness, and my favorite person.<br><br>
        No matter what, I’m always here for you.<br><br>
        – From Dayan ❤️
    </p>
    <button onclick="finalPopup()">Click Me</button>
</div>

<script>
function openCard() {
    const envelope = document.getElementById("envelope");
    const card = document.getElementById("card");

    envelope.classList.add("open");

    if (navigator.vibrate) {
        navigator.vibrate(120);
    }

    setTimeout(() => {
        card.classList.add("show");
        envelope.style.display = "none";
        alert("I hope you smiled ❤️");
        createConfetti();
    }, 800);
}

function finalPopup() {
    alert("automatic together expired forever ❤️");
}

/* Floating <3 hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "<3";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* Confetti */
function createConfetti() {
    for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = ["#ffb6c1", "#ff69b4", "#ffc0cb"][Math.floor(Math.random()*3)];
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
