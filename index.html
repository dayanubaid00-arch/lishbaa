<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Alishba ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    background: #ffd6e7;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Floating <3 hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 18px;
    animation: float 6s linear infinite;
    opacity: 0.6;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

/* Envelope */
.envelope {
    width: 240px;
    height: 160px;
    background: white;
    position: relative;
    border-radius: 10px;
    cursor: pointer;
    animation: glow 2s infinite alternate;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

@keyframes glow {
    from { box-shadow: 0 0 20px rgba(255,105,180,0.4); }
    to { box-shadow: 0 0 35px rgba(255,105,180,0.8); }
}

.seal {
    font-size: 40px;
    color: red;
}

.tap-text {
    font-size: 14px;
    margin-top: 8px;
    color: #ff4d6d;
}

/* Card */
.card {
    position: absolute;
    width: 300px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 35px rgba(255,105,180,0.7);
    text-align: center;
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease;
}

.card.show {
    opacity: 1;
    transform: translateY(0);
}

button {
    background: #ff4d6d;
    border: none;
    padding: 10px 20px;
    color: white;
    border-radius: 20px;
    margin-top: 15px;
    font-size: 14px;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(100vh); }
}
</style>
</head>

<body>

<div class="envelope" onclick="openCard()" id="envelope">
    <div class="seal">‚ù§Ô∏è</div>
    <div class="tap-text">Tap to open üíå</div>
</div>

<div class="card" id="card">
    <h2>Hi Alishba ‚ù§Ô∏è</h2>
    <p id="message"></p>
    <button onclick="finalPopup()">Click Me</button>
</div>

<script>
const text = `
I hope this made you smile.

You mean more to me than words can explain.
You‚Äôre my peace, my happiness, and my favorite person.

No matter what, I‚Äôm always here for you.

‚Äì From Dayan ‚ù§Ô∏è
`;

let index = 0;

function typeWriter() {
    if (index < text.length) {
        document.getElementById("message").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 35);
    }
}

function openCard() {
    const envelope = document.getElementById("envelope");
    const card = document.getElementById("card");

    envelope.style.display = "none";
    card.classList.add("show");

    if (navigator.vibrate) {
        navigator.vibrate(120);
    }

    typeWriter();
    createConfetti();

    setTimeout(() => {
        alert("I hope you smiled ‚ù§Ô∏è");
    }, 1500);
}

function finalPopup() {
    alert("automatic together expired forever ‚ù§Ô∏è");
}

/* Floating <3 hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "<3";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* Confetti */
function createConfetti() {
    const colors = ["#ffb6c1", "#ff69b4", "#ffc0cb"];
    for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
