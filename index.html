<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Me ðŸ’Œ</title>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Envelope */
.envelope {
    position: relative;
    width: 90%;
    max-width: 350px;
    height: 220px;
    background: #ffccd9;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s ease;
}

.envelope:hover {
    transform: scale(1.03);
}

.flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ffb3c6;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transition: transform 0.6s ease;
    transform-origin: top;
}

.letter {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    transform: translateY(100%);
    transition: transform 0.6s ease;
    font-size: 15px;
    line-height: 1.5;
    border-radius: 12px;
}

/* Open animation */
.open .flap {
    transform: rotateX(180deg);
}

.open .letter {
    transform: translateY(0);
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="letter">
        <h2>For You ðŸ’•</h2>
        <p>
            Just a little reminder that you are loved more than you know.
            Read this whenever you need to feel special ðŸ’Œ
        </p>
    </div>
</div>

<script>
function openEnvelope() {
    const env = document.querySelector('.envelope');
    env.classList.toggle('open');

    // Soft vibration (works on most mobile browsers)
    if (navigator.vibrate) {
        navigator.vibrate(40);
    }
}
</script>

</body>
</html>
