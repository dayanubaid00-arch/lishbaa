<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Alishba üíó</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffc1d6, #ffe4ec);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: background 1.5s ease;
}

/* BABY PINK GLOW */
body.glow {
  background: radial-gradient(circle at center, #ffd6e8, #ffb6d5);
}

/* SPARKLES */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.7;
  animation: sparkle 4s linear infinite;
}

@keyframes sparkle {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-600px); opacity: 0; }
}

/* FLOWERS */
.flower {
  position: absolute;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-700px) rotate(360deg); opacity: 0; }
}

/* CARD */
.card-container {
  perspective: 1000px;
}

.card {
  width: 340px;
  height: 460px;
  transform-style: preserve-3d;
  transition: transform 1s, box-shadow 1.5s;
  position: relative;
}

.card.open {
  transform: rotateY(180deg);
  box-shadow: 0 0 40px rgba(255, 182, 213, 0.8);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  backface-visibility: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  padding: 25px;
  text-align: center;
}

/* FRONT */
.front {
  background: white;
}

.front h1 {
  color: #ff5c8a;
}

.front h2 {
  color: #ff85a2;
  margin-top: 0;
}

.heart {
  font-size: 44px;
  animation: pulse 1.5s infinite;
  margin: 15px 0;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

button {
  margin-top: 25px;
  background: #ff85a2;
  border: none;
  color: white;
  padding: 12px 26px;
  border-radius: 25px;
  font-size: 14px;
  cursor: pointer;
}

/* BACK */
.back {
  background: #fff5f9;
  transform: rotateY(180deg);
}

.back h2 {
  color: #ff5c8a;
}

/* TYPING TEXT */
#typedText {
  font-size: 15px;
  line-height: 1.7;
  color: #444;
  white-space: pre-line;
}

/* CONFETTI */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(700px) rotate(720deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="card-container">
  <div class="card" id="card">

    <!-- FRONT -->
    <div class="card-face front">
      <h1>Happy Valentine‚Äôs üíó</h1>
      <h2>Alishba</h2>
      <div class="heart">üå∏‚ù§Ô∏èüå∏</div>
      <p>I made this just for you.</p>
      <button onclick="openCard()">Open üíå</button>
    </div>

    <!-- BACK -->
    <div class="card-face back">
      <h2>For You üå∑</h2>
      <p id="typedText"></p>
    </div>

  </div>
</div>

<script>
const message =
`Alishba,

You have the softest presence
and the kindest heart.

You make even ordinary moments
feel warm and safe.

I hope this little card
made you smile.

‚Äî Dayan üíï`;

let index = 0;

function openCard() {
  document.getElementById("card").classList.add("open");
  confettiBurst();
  typeText();
}

function typeText() {
  if (index < message.length) {
    document.getElementById("typedText").innerHTML += message.charAt(index);
    index++;
    setTimeout(typeText, 40);
  } else {
    setTimeout(() => {
      document.body.classList.add("glow");
      alert("I hope you smiled üòäü©∑");
    }, 900);
  }
}

/* FLOWERS */
function createFlower() {
  const flower = document.createElement("div");
  flower.className = "flower";
  flower.innerHTML = "üå∏";
  flower.style.left = Math.random() * 100 + "vw";
  flower.style.bottom = "-20px";
  flower.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(flower);
  setTimeout(() => flower.remove(), 8000);
}
setInterval(createFlower, 600);

/* SPARKLES */
function createSparkle() {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random() * 100 + "vw";
  s.style.bottom = "-10px";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 4000);
}
setInterval(createSparkle, 300);

/* CONFETTI */
function confettiBurst() {
  for (let i = 0; i < 90; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background =
      ["#ff85a2", "#ffc1d6", "#ffe4ec"][Math.floor(Math.random() * 3)];
    c.style.animationDuration = (2 + Math.random() * 2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}
</script>

</body>
</html>
